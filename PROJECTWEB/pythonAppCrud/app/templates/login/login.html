<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login para acessar o sistema.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Login</h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 mb-4">
        <form name="loginform" id="loginform" action="{% url 'user_login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" name="username" id="username" class="form-control" required aria-label="Nome de Usuário">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" class="form-control" required aria-label="Senha">
            </div>

            <input type="submit" class="btn btn-success mt-3" value="Entrar">
        </form>
    </div>
</body>
</html>
