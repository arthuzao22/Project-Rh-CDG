<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD de Funcionários</title>
</head>
<body>
    <div class="container">
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>CRUD de Funcionários</h1>
        </div>
        
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/form" class="btn btn-success">Adicionar Funcionário</a>
        </div>

        <div class="col-8 m-auto pt-2 pb-2">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Registro</th>
                    <th scope="col">Função</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {% for funcionario in db %}
                    <tr>
                        <th scope="row">{{ funcionario.id }}</th>
                        <td>{{ funcionario.nome }}</td>
                        <td>{{ funcionario.registro }}</td>
                        <td>{{ funcionario.funcao }}</td>
                        <td>
                            <a href="{% url 'view' funcionario.id %}" class="btn btn-dark">Visualizar</a>
                            <a href="{% url 'edit' funcionario.id %}" class="btn btn-primary">Editar</a>
                            <a href="{% url 'delete' funcionario.id %}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                  {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">Nenhum funcionário encontrado.</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-8O0c3P1wq3ZZ+znt3H3ExDgOasHjGTR9I8H3zxk8s0hcIwFCRXGRmbGNCgRnlRk6" crossorigin="anonymous"></script>
</body>
</html>
