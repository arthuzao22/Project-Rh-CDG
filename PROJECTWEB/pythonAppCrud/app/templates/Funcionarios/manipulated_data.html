<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Manipulados</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff; /* Cor do cabeçalho */
            color: white;
            padding: 15px 0;
        }
        .footer {
            background-color: #343a40; /* Cor do rodapé */
            color: white;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        h1 {
            color: #343a40;
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
        }
        .data-box {
            background-color: #ffffff; /* Fundo da caixa de dados */
            border: 1px solid #dee2e6; /* Borda da caixa */
            border-radius: 0.375rem; /* Bordas arredondadas */
            padding: 20px; /* Espaçamento interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra da caixa */
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header text-center">
        <h1>Dados Manipulados dos Funcionários</h1>
    </header>

    <div class="container mt-5">
        <div class="data-box">
            {{ data|safe }}
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer text-center">
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <!-- Link do Bootstrap JS e dependências (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
