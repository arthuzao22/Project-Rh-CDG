<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
        }
        .table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-dark {
            background-color: #343a40;
        }
        .btn {
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            opacity: 0.85;
        }
        .btn-dark {
            background-color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .text-center {
            margin-bottom: 20px;
        }
    </style>
    <title>CRUD de Funcionários</title>
</head>
<body>
    <div class="container mt-5">
        <div class="col-8 m-auto text-center">
            <h1>CRUD de Funcionários</h1>
            <a href="/form" class="btn btn-success mb-4">Adicionar Funcionário</a>
        </div>

        <div class="col-10 m-auto">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Registro</th>
                    <th scope="col">Função</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {% for funcionario in db %}
                    <tr>
                        <th scope="row">{{ funcionario.id }}</th>
                        <td>{{ funcionario.nome }}</td>
                        <td>{{ funcionario.registro }}</td>
                        <td>{{ funcionario.funcao }}</td>
                        <td>
                            <a href="{% url 'view' funcionario.id %}" class="btn btn-dark">Visualizar</a>
                            <a href="{% url 'edit' funcionario.id %}" class="btn btn-primary">Editar</a>
                            <a href="{% url 'delete' funcionario.id %}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                  {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">Nenhum funcionário encontrado.</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-8O0c3P1wq3ZZ+znt3H3ExDgOasHjGTR9I8H3zxk8s0hcIwFCRXGRmbGNCgRnlRk6" crossorigin="anonymous"></script>
</body>
</html>
